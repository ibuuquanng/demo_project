<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/font/fontawesome-free-6.3.0-web/css/all.min.css">

<body>
    <div class="login__container">
        <div class="header__login">
            <div class="login__logo">
                <img src="./assets/css/img/Heigh=32, Text=Default, TextColor=Default.svg" alt="">
            </div>
            <div class="login__langue">
                <span>
                    <p>English</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </span>
            </div>
        </div>
        <div class="main__reset">
            <div class="form__reset">
                <div class="form__reset-header">
                    <h1>RESET PASSWORD</h1>
                </div>

                    <div>
                        <input type="text" placeholder="Input OPT token">

                </div>
                <div class="reset__input">
                    <i class='bx bx-lock-alt' ></i>
                    <input type="text" placeholder="Input your confirm password">
                </div>
                <div class="reset__input">
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" placeholder="Input your password">
                </div>
                <button class="reset__btn" type="submit">reset</button>
                <div class="reset__link">
                    <i class='bx bx-arrow-back' ></i>
                    <a href="./"><a href="./">Back to Login</a></a>
