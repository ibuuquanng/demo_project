<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/font/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/font/fontawesome-free-6.3.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> 
</head>
<body>
    <div class="profile">
        <div class="header__profile">
            <div class="profile__logo">
                <img src="./assets/css/img/Heigh=32, Text=Default, TextColor=Default.svg" alt="">
            </div>
            <ul class="profile__section">
                <li class="profile__help">
                    <i class='bx bx-info-circle'></i>
                </li>
                <li class="profile__notify">
                    <i class='bx bx-bell' ></i>
                </li>
                <li class="profile__user">
                    <div>
                        <img src="./assets/css/img/user.jpeg" alt="">
                        <p>serati ma</p>
                    </div>
                </li>
                <li class="profile__langue">
                    <i class="fa-solid fa-language"></i>
                </li>
            </ul>
        </div>
        <div class="main__profile">
            <div class="grid">
                <div class="row">
                    <div class="sidebar col l-2" style="display: flex; padding: 0;">
                        <div class="sidebar__container">
                            <div class="sidebar__top">
                                <div class="sidebar__item">
                                    <div class="sidebar__item-left">
                                        <img src="./assets/css/img/Dashboard.svg" alt="">
                                        <span>Doashbar</span>
                                    </div>
                                    <div class="sidebar__item-right">
                                    </div>
                                </div>
                                <div>
                                    <div class="sidebar__item">
                                        <div class="sidebar__item-left">
                                            <i class='bx bx-user'></i>
                                            <span>Account</span>
                                        </div>
                                        <div class="sidebar__item-right">
                                            <i class='bx bx-chevron-down' ></i>
                                        </div>
                                    </div>
                                    <div class="account__item" >
                                        <div class="">User</div>
                                        <div class="">Group</div>
                                        <div class="">Users Activity</div>
                                    </div>
                                </div>
                                <div class="sidebar__item">
                                    <div class="sidebar__item-left">
                                        <img src="./assets/css/img/supplier.svg" alt="">
                                        <span>Supplier</span>
                                    </div>
                                    <div class="sidebar__item-right">
                                    </div>
                                </div>
                                <div class="sidebar__item">
                                    <div class="sidebar__item-left">
                                        <img src="./assets/css/img/project.svg" alt="">
                                        <span>Project</span>
                                    </div>
                                    <div class="sidebar__item-right">
                                    </div>
                                </div>
                                <div>
                                    <div class="sidebar__item">
                                        <div class="sidebar__item-left">
                                            <img src="./assets/css/img/product.svg" alt="">
                                            <span>Product</span>
                                        </div>
                                        <div class="sidebar__item-right">
                                            <i class='bx bx-chevron-down' ></i>
                                        </div>
                                    </div>
                                    <div class="product__item">
                                        <div class="">Product</div>
                                        <div class="">Categories</div>
                                        <div class="">Product Units</div>
                                    </div>
                                </div>
                                <div class="sidebar__item">
                                    <div class="sidebar__item-left">
                                        <img src="./assets/css/img/quotation.svg" alt="">
                                        <span>Quotation</span>
                                    </div>
                                    <div class="sidebar__item-right">
                                    </div>
                                </div>
                                <div>
                                    <div class="sidebar__item">
                                        <div class="sidebar__item-left">
                                            <img src="./assets/css/img/Setting.svg" alt="">
                                            <span>Sestym</span>
                                        </div>
                                        <div class="sidebar__item-right">
                                            <i class='bx bx-chevron-down' ></i>
                                        </div>
                                    </div>
                                    <div class="sestym__item">
                                        <div class="">File Manage</div>
                                        <div class="">Email Template</div>
                                        <div class="">Notifications</div>
                                    </div>
                                </div>
                            </div>
                            <div class="sidebar__bottom">
                                <i class='bx bx-menu'></i>
                            </div>
                        </div>
                    </div> 
                    <div class="change__password col l-10">
                        <div class="header__change">
                            <div>
                                <span class="">Dashboard</span>
                                <span class="">/</span>
                                <span class="">Profile</span>
                                <span class="">/</span>
                                <span class="">Change Password</span>
                            </div>
                            <h1>Change Password</h1>
                        </div>
                        <div class="main__change col l-12" style="display: flex;">
                            <div class="container__change">
                                <div class="container__change-input">
                                    <div>
                                        <p>Current Password</p>
                                        <span>
                                            <input type="text" placeholder="Input your current password">
                                            <i class='bx bx-low-vision' ></i>
                                        </span>
                                    </div>
                                    <div>
                                        <p>New Password</p>
                                        <span>
                                            <input type="text" placeholder="Input your new password">
                                            <i class='bx bx-low-vision' ></i>
                                        </span>
                                    </div>
                                    <div>
                                        <p>Confirm Password</p>
                                        <span>
                                            <input type="text" placeholder="Input your confirm password">
                                            <i class='bx bx-low-vision' ></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="container__change-button">
                                    <button type="submit">Change Password</button>
                                    <span>Cancel</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
