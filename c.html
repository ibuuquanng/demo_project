<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/font/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/font/fontawesome-free-6.3.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<body>
    <div class="profile">
        <div class="header__profile">
            <div class="profile__logo">
                <img src="./assets/css/img/Heigh=32, Text=Default, TextColor=Default.svg" alt="">

            <ul class="profile__section">
                <li class="profile__help">
                    <i class='bx bx-info-circle'></i>
                </li>
                <li class="profile__notify">
                    <i class='bx bx-bell' ></i>
                </li>
                <li class="profile__user">
                    <div>
                        <img src="./assets/css/img/user.jpeg" alt="">
                        <p>serati ma</p>
                    </div>
                </li>

            </ul>
        </div>
        <div class="main__profile">
            <div class="grid">
                <div class="row">
                    <div class="sidebar__mini" style="display: flex; padding: 0; max-width: 60px;">

                            <div class="sidebar__top">
                                <div class="sidebar__item">
                                    <div class="sidebar__item-left">
                                        <img src="./assets/css/img/Dashboard.svg" alt="">

                                </div>
                                <div>
                                    <div class="sidebar__item">
                                        <div class="sidebar__item-left">
                                            <i class='bx bx-user'></i>
                                        </div>
                                    </div>
                                </div>

                                        <img src="./assets/css/img/supplier.svg" alt="">

                                </div>
                                <div class="sidebar__item">
                                    <div class="sidebar__item-left">
                                        <img src="./assets/css/img/project.svg" alt="">
                                    </div>
                                </div>
                                <div>
                                    <div class="sidebar__item">
                                        <div class="sidebar__item-left">
                                            <img src="./assets/css/img/product.svg" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="sidebar__item">
                                    <div class="sidebar__item-left">
                                        <img src="./assets/css/img/quotation.svg" alt="">
                                    </div>
                                </div>
                                <div>
                                    <div class="sidebar__item">
                                        <div class="sidebar__item-left">
                                            <img src="./assets/css/img/Setting.svg" alt="">

                                    </div>

                    </div> 
                </div>
